<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPF • Página Inicial</title>

<link rel="icon" href="img/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  color:#d4af37;
  font-family:Arial, Helvetica, sans-serif;
}

/* NAVBAR */
.navbar{
  position:sticky;
  top:0;
  width:100%;
  background:black;
  border-bottom:1px solid #ff0000;
  z-index:999;
}
.navbar-inner{
  max-width:1100px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:25px;
  padding:10px;
}
.navbar-logo{
  height:36px;
}
.nav-link{
  font-family:'Cinzel', serif;
  color:#d4af37;
  text-decoration:none;
  border:1px solid #ff0000;
  padding:6px 14px;
}
.nav-link:hover{
  background:#ff0000;
  color:black;
}

/* POSTS */
.posts{
  max-width:900px;
  margin:60px auto;
  padding:0 20px;
}

.post-card{
  display:flex;
  align-items:center;
  border:1px solid #ff0000;
  border-bottom:none;
  background:black;
  height:140px;
  cursor:pointer;
}
.post-card:hover{ background:#0a0a0a; }
.post-card:last-child{ border-bottom:1px solid #ff0000; }

.post-img{
  width:140px;
  min-width:140px;
  aspect-ratio:1/1;
  object-fit:cover;
  border-right:1px solid #ff0000;
}

.post-content{
  padding:15px;
  overflow:hidden;
}

.post-title{
  font-family:'Cinzel', serif;
  margin:0 0 6px 0;
  font-size:18px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.post-text{
  margin:0;
  font-size:14px;
  opacity:.85;
}

footer{
  text-align:center;
  padding:20px;
  margin-top:60px;
  font-family:'Cinzel', serif;
}
footer a{ color:#ff0000; text-decoration:none; }
footer a:hover{ background:#ff0000;color:black;padding:3px 6px; }
</style>
</head>

<body>

<nav class="navbar">
  <div class="navbar-inner">
    <img src="img/logo.png" class="navbar-logo">
    <a class="nav-link" href="index.html">INÍCIO</a>
    <a class="nav-link" href="https://gnuipf.github.io/ipf_store/">STORE</a>
    <a class="nav-link" href="https://gnuipf.github.io/ipf_db/">NUKE DB</a>
  </div>
</nav>

<section class="posts" id="postsContainer"></section>

<footer>
  <a href="https://www.instagram.com/inaudivel_por_favor/" target="_blank">
    © Inaudível Por Favor
  </a>
</footer>

<script>
fetch("posts.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("postsContainer");

    data.posts.forEach(post => {
      const card = document.createElement("div");
      card.className = "post-card";
      card.onclick = () => window.location.href = `post.html?id=${post.id}`;

      card.innerHTML = `
        <img class="post-img" src="${post.image}">
        <div class="post-content">
          <h3 class="post-title">${post.title}</h3>
          <p class="post-text">${post.excerpt}</p>
        </div>
      `;
      container.appendChild(card);
    });
  });
</script>

</body>
</html>
